<VirtualHost *:443>
    ServerName 127.0.0.1

    # SSL config
    SSLEngine On
    SSLCertificateFile /usr/my-site.com.crt
    SSLCertificateKeyFile /usr/my-site.com.key

    # redirects requests to client container
    ProxyPass / http://client:8080/
    ProxyPassReverse / http://client:8080/

    # redirects request to server container
    ProxyPassMatch ^/api/(.*) http://server:5000/$1
    ProxyPassReverse / http://server:5000/
</VirtualHost>