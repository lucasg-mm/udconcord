version: "3"
services:
  nginx:
    image: "lucasgmm20/udconcord-proxy"
    build:
      dockerfile: Dockerfile
      context: ./nginx
    ports:
      - "3000:80"
    depends_on:
      - server
      - client
    restart: always
  server:
    image: lucasgmm20/udconcord-server-dev
    build:
      dockerfile: Dockerfile.dev
      context: "./server"
    volumes:
      - "./server:/app"
      - "/app/node_modules"
    expose:
      - "5000"
    restart: always
  client:
    image: lucasgmm20/udconcord-client-dev
    build:
      dockerfile: Dockerfile.dev
      context: "./client"
    volumes:
      - "./client:/app"
      - "/app/node_modules"
    expose:
      - "8080"
    depends_on:
      - server
    restart: always
